<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin De Partie</title>
    <link rel="stylesheet" href="css/finDePartie.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logoSudoku.png" alt="logo du site web">
        </div>
        <div class="links">
            <img src="images/help.png" alt="aide règles">
            <img src="images/settings.png" alt="roue crantée réglages">
            <img src="" alt="">
        </div>
    </header>
    <div class="sudoku">
        <h1>Félicitation!!</h1>
        <div class="showSudoku">

        </div>
    </div>
    <div class="resultat">
        <h1>Vos résultats</h1>
        <div class="details">
            <div class="tps">
                <img src="images/chrono.png" alt="">
                <span></span>
            </div>
            <div class="difficulty">
                <div class="bareme">
                    <div class="demon"></div>
                    <div class="difficile"></div>
                    <div class="moyen"></div>
                    <div class="facile"></div>
                </div>
                <span></span>
            </div>
            <div class="nbrIndice">
                <img src="images/idea.png" alt="">
                <span></span>
            </div>
        </div>
        <div class="newParty">
            <h1>Nouvelle Partie</h1>
        </div>
    </div>   
    <script src="js/finDePartie.js"></script>
</body>
</html>
