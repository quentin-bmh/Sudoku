                </div>

                <div class="temps">

                        <h2>Temps estimé:</h2>
                        <span id="tpsE">10 min</span>
                    </div>
                </div>
                <div class="temps">
                    <img src="images/personne.png" alt="icone de personne">
                    <div class="detailsG">
                        <h2>Votre temps: </h2>
                        <span id="tpsP">00:00</span>    
                    </div>
                </div>
            </div>
            <div class="proposition">
                <h2>Drag and Drop ur guess</h2>
                <div class="carrePropal">
                    <button class="list-group-item  list-group-item-action" draggable="true" >1</button>
                    <button class="list-group-item  list-group-item-action" draggable="true" >2</button>

            </div>

                    <img src="images/chrono.png" alt="">
                    <span id="gameChrono">00:00</span>
                </div>
                <div class="difficulty">

                        <div></div>

                </div>
            </div>
            <div class="newParty">

            </div>
